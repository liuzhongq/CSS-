<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1, p{
            color: red;
            font-size: 48px;
            font-style: italic;
        }
        .cc{
            color: green;
            font-size: 25px;
        }
        .dd{
            color: blue;
            background: #ccc;
        }
        #ee > h1{
            color: aqua;
        }
        #hh:hover{
            background: #ff0000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1 id="aa">这是标题</h1>
    <h1 id="bb" class="cc">这是另一个标题</h1>
    <p>这是一个段落</p>
    <p class="cc dd">这是另一个段落</p>

    <div id="ee">
        <h1>这是div中的H1</h1>
        <div class="ff">
            <h1>这是ff中的h1</h1>
        </div>
    </div>

    <div id="hh">
        这是一个单独的div
    </div>












</body>
</html>
