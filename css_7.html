<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            float: left;
            /*display: inline-block;*/

        }
        #a{
            background: #ff0000;
        }
        #b{
            background: #00ff00;
        }
        #c{
            background: #0000ff;
        }
        #d{
            width: 800px;
            height: 50px;
            background: #cccccc;
            clear: both;
        }

    </style>
</head>
<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
    <div id="d">d</div>
</body>
</html>
