<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        #aa{
            color: green;
        }
        .bb{
            color: blue;
        }
        h1{
            color: red;
        }

        #dd{
            color: orange;
        }
        p.ee.hh{
            background: #ff0000;
        }

        #ff{
            background: #00ff00;
        }
    </style>
</head>
<body>
    <h1 id="aa" class="bb" style="color: aqua">这是标题</h1>

    <div id="cc">
        <h1 id="dd">
            这是另一个标题
        </h1>
        <p class="ee hh" id="ff">这是一个段落</p>

        <span class="ee">这是一个span</span>













    </div>
</body>
</html>
