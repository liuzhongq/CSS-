<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 50px;
            height: 50px;
            background: #ff0000;
            animation: run 2s linear forwards ;
        }

        @keyframes run {
            10%{
                height: 300px;
            }
            50%{
                height: 10px;
            }
            100%{
                height: 500px;
            }
        }

    </style>
</head>
<body>
    <div id="div1">
        haha
    </div>

</body>
</html>
